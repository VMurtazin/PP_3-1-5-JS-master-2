<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<!--навигационная панель-->
<nav class="navbar p-0 navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item p-1">
                <h5 class="m-0"><span id="email-in-nav" class="nav-text" >email</span></h5>
            </li>
            <li class="nav-item p-1">
                <h5 class="m-0"><span class="nav-text">with roles: </span></h5>
            </li>
            <li class="nav-item p-1">
                <h5 class="m-0"><span class="nav-text" id="role-in-nav">roles</span></h5>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item p-2">
                <a class="nav-link" href="/logout">logout</a>
            </li>
        </ul>
    </div>
</nav>
<!--все тело страницы-->
<div class="container-fluid p-0 m-0">
    <div class="row">
        <div class="d-flex align-items-start">
            <!-- левая колонка с двумя кнопками admin/user  -->
            <div class="nav col-2 nav-pills me-auto" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link w-100 active" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Admin
                </button>
                <button class="nav-link w-100" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">User
                </button>
            </div>
            <div class="tab-content col-10" id="v-pills-tabContent">
                <!-- Admin panel  -->
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="bg-light p-4 fade show active" id="adminPanel" role="tabpanel"
                         aria-labelledby="home-tab">
                        <h1>Admin Panel</h1>
                        <!-- вкладки на admin panel (user table/new user)  -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active adm-btn" id="home-tab" data-bs-toggle="tab"
                                        data-bs-target="#userTable" type="button" role="tab" aria-controls="userTable"
                                        aria-selected="true">User table
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#newUser"
                                        type="button" role="tab" aria-controls="newUser" aria-selected="false">New user
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <!--карточка для списка всех юзеров (первая вкладка)-->
                            <div class="tab-pane fade show active" id="userTable" role="tabpanel"
                                 aria-labelledby="home-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>All users</h4>
                                    </div>
                                    <div class="card-body">
                                        <!--заполнение в скрипте-->
                                        <table class="table table-striped text-center align-middle" id="table-all-users">
                                            <!-- шапка таблицы  -->
                                        </table>
                                    </div>
                                </div>
                            </div>
<!--                            новый юзер-->
                            <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>New user</h4>
                                    </div>
                                    <div class="card-body d-flex justify-content-center">
                                        <form class="w-25" id="newUserForm">
                                            <div class="mb-3">
                                                <label for="firstName"
                                                       class="form-label mb-0 d-flex justify-content-center"><b>First
                                                    name</b></label>
                                                <input type="text" class="form-control" id="firstName"
                                                       name="firstName" placeholder="First name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="lastName"
                                                       class="form-label mb-0 d-flex justify-content-center"><b>Last
                                                    name</b></label>
                                                <input type="text" class="form-control" id="lastName"
                                                       name="lastName" placeholder="Last name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="age"
                                                       class="form-label mb-0 d-flex justify-content-center"><b>Age</b></label>
                                                <input type="number" class="form-control" id="age" name="age" placeholder="age">
                                            </div>
                                            <div class="mb-3">
                                                <label for="email"
                                                       class="form-label mb-0 d-flex justify-content-center"><b>Email</b></label>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                            </div>
                                            <div class="mb-3">
                                                <label for="password"
                                                       class="form-label mb-0 d-flex justify-content-center"><b>Password</b></label>
                                                <input type="password" class="form-control" id="password"
                                                       name="password" placeholder="Password">
                                            </div>
                                            <label for="roles" class="form-label mb-0 d-flex justify-content-center"><b>Role</b></label>
                                            <select class="form-select mb-3" size="2" id="roles" name="roles" multiple
                                                    aria-label="multiple select example">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER" selected>USER</option>
                                            </select>
                                            <div class="d-grid gap-2 d-flex justify-content-center">
                                                <button id="newUserButton" type="submit" class="btn btn-success"
                                                        aria-controls="userTable" data-bs-toggle="tab" data-bs-target="#userTable"
                                                        role="tab" onclick="addUser()">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-pane p-4 fade bg-light" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped text-center align-middle">
                                <tr>
                                    <th>ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                <tr>
                                    <td id="userId">ID</td>
                                    <td id="userFirstName">First name</td>
                                    <td id="userLastName">Last name</td>
                                    <td id="userAge">Age</td>
                                    <td id="userEmail">Email</td>
                                    <td id="userRoles">Roles</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- модальное окно Edit-->
<div class="modal fade" id="editModal"
     data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabelEdit"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="editForm">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="staticBackdropLabelEdit">Edit user</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body w-50 m-auto">
                    <div class="mb-3">
                        <label for="editId"
                               class="form-label mb-0 d-flex justify-content-center"><b>ID</b></label>
                        <input type="text" class="form-control"
                               id="editId" placeholder="ID" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="editFirstName"
                               class="form-label mb-0 d-flex justify-content-center"><b>First
                            name</b></label>
                        <input type="text" class="form-control"
                               id="editFirstName" name="firstName" placeholder="First name">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName"
                               class="form-label mb-0 d-flex justify-content-center"><b>Last
                            name</b></label>
                        <input type="text" class="form-control"
                               id="editLastName" name="lastName"
                               placeholder="Last name">
                    </div>
                    <div class="mb-3">
                        <label for="editAge"
                               class="form-label mb-0 d-flex justify-content-center"><b>Age</b></label>
                        <input type="number" class="form-control" name="age"
                               id="editAge" placeholder="age">
                    </div>
                    <div class="mb-3">
                        <label for="editEmail"
                               class="form-label mb-0 d-flex justify-content-center"><b>Email</b></label>
                        <input type="email" class="form-control" name="email"
                               id="editEmail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="editPassword"
                               class="form-label mb-0 d-flex justify-content-center"><b>Password</b></label>
                        <input type="password" class="form-control" name="password"
                               id="editPassword" placeholder="Password">
                    </div>
                    <label for="editRole"
                           class="form-label mb-0 d-flex justify-content-center"><b>Role</b></label>
                    <select class="form-select mb-3" size="2"
                            id="editRole" multiple name="roles"
                            aria-label="multiple select example">
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-primary" id="editUserButton" onclick="sendProfileForEdit()">
                        Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- модальное окно Delete-->
<div class="modal fade" id="deleteModal"
     data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="deleteForm">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="staticBackdropLabel">Delete user</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body w-50 m-auto">
                    <div class="mb-3">
                        <label for="deleteId"
                               class="form-label mb-0 d-flex justify-content-center"><b>ID</b></label>
                        <input type="text" class="form-control"
                               id="deleteId" placeholder="ID" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteFirstName"
                               class="form-label mb-0 d-flex justify-content-center"><b>First
                            name</b></label>
                        <input type="text" class="form-control"
                               id="deleteFirstName"
                               placeholder="First Name" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteLastName"
                               class="form-label mb-0 d-flex justify-content-center"><b>Last
                            name</b></label>
                        <input type="text" class="form-control"
                               id="deleteLastName" placeholder="Last Name"
                               readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteAge"
                               class="form-label mb-0 d-flex justify-content-center"><b>Age</b></label>
                        <input type="number" class="form-control"
                               id="deleteAge" placeholder="Age" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteEmail"
                               class="form-label mb-0 d-flex justify-content-center"><b>Email</b></label>
                        <input type="email" class="form-control"
                               id="deleteEmail" placeholder="email"
                               readonly>
                    </div>
                    <label for="deleteRole"
                           class="form-label mb-0 d-flex justify-content-center"><b>Role</b></label>
                    <select class="form-select mb-3" size="2"
                            id="deleteRole" multiple
                            aria-label="multiple select example"
                            disabled>
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                    <button class="btn btn-danger" onclick="sendFormDeleteProfile()">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
