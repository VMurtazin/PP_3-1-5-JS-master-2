<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<!--навигационная панель-->
<nav class="navbar p-0 navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item p-1">
                <h5 class="m-0"><span id="email-in-nav" class="nav-text">email</span></h5>
            </li>
            <li class="nav-item p-1">
                <h5 class="m-0"><span class="nav-text">with roles: </span></h5>
            </li>
            <li class="nav-item p-1">
                <h5 class="m-0"><span class="nav-text" id="role-in-nav">roles</span></h5>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item p-2">
                <a class="nav-link" href="/logout">logout</a>
            </li>
        </ul>
    </div>
</nav>
<!--все тело страницы-->
<div class="container-fluid p-0 m-0">
    <div class="row">
        <div class="d-flex align-items-start">
            <!-- левая колонка с двумя кнопками admin/user  -->
            <div class="nav col-2 nav-pills me-auto" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link w-100 active" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">User
                </button>
            </div>
            <div class="tab-content col-10" id="v-pills-tabContent">
                <div class="tab-pane p-4 fade show active bg-light" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped text-center align-middle">
                                <tr>
                                    <th>ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                <tr>
                                    <td id="userId">ID</td>
                                    <td id="userFirstName">First name</td>
                                    <td id="userLastName">Last name</td>
                                    <td id="userAge">Age</td>
                                    <td id="userEmail">Email</td>
                                    <td id="userRoles">Roles</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
